<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Signup</title>
</head>
<body>
<h4>SignupForm</h4>
{% if messages %}
{% for m in message %}

{{m}}

{%endfor%}
{% endif%}
{% if form %}
<form method="POST">
	<label for={{form.username}}> Username: </label>
    <input id="username" type="text" name="username_field" placeholder="enter username">
    <br>
    <label for="form.email"> Email: </label>
    <input id="email" type="email" name="email_field" placeholder="enter your email">
    <br>
    <label for="form.first_name">First Name: </label>
    <input id="first_name" type="text" name="username_field" placeholder="enter first name">
    <br>
    <label for="form.last_name">Last Name: </label>
    <input id="last_name" type="text" name="username_field" placeholder="enter lastname">
    <br>
    <label for="password1">Password: </label>
    <input id="password" type="password" name="password_field" placeholder="enter password">
    <br>
    <label for="password2">Password-Again: </label>
    <input id="password" type="password" name="password_field" placeholder=" re-enter your password">
    <br>
	{% csrf_token %}
	<input type="submit" name="Submit">
	
</form>
{% endif %}
</body>
</html>
